bookdown::gitbook:
  cover_image: img/front.png
  dev: svglite
  css: css/style.css
  split_by:
  config: 
    toc:
      collapse: none
      before: |
        <li><a href="./">Bushmeat Microbiome Analysis</a></li>
      after: |
        <li><a href="https://github.com/tmbuza/iMAP" target="_blank">Analyzed by iMAP Pipeline</a></li>
  includes:
    in_header:
    before_body:
    after_body:
    download: [pdf, epub]
    edit: https://github.com/tmbuza/iMAPbook/edit/master/%s
    sharing:
      github: yes
      facebook: no
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    before_body:
    after_body:
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
bookdown::epub_book: 
  dev: svglite
  stylesheet: css/style.css
  cover_image: img/front.png
